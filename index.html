        <div class="h1">Sign In</div>
        <input class="inpus" type="text" name="Username" placeholder="Username">
        <input class="inppas" type="password" name="password" placeholder="Password" id="pwd">
        <input class="chk" type="checkbox" id="chk">
        <label class="p1" for="chk">Show password</label>
        <script>
            const pwd = document.getElementById("pwd");
            const chk = document.getElementById("chk");
            chk.onchange = function (e) {
                pwd.type = chk.checked ? "text" : "password";
            };
        </script>
        <button>Sign In</button>
